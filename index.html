<!DOCTYPE html>
<html lang="en">
<head link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <title>Quiz Quest â€” Biology & More</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Start / Login -->
    <section id="start-screen" class="screen active">
      <div class="card">
        <h1>Quiz Quest</h1>
        <p class="muted">Enter your name and set a password to begin.</p>
        <input id="input-name" placeholder="Your name" />
        <input id="input-pass" placeholder="Set a password" type="password" />
        <div class="row">
          <button id="btn-register" class="btn primary">Register & Play</button>
          <button id="btn-login" class="btn">Login</button>
        </div>
        <p class="muted">Already registered? Use the same name & password and press Login.</p>
      </div>
    </section>

    <!-- Category selection -->
    <section id="category-screen" class="screen">
      <div class="card">
        <h2>Choose a Category</h2>
        <div id="category-list" class="categories">
          <!-- populated by JS -->
        </div>
        <div class="row">
          <button id="btn-logout" class="btn">Logout</button>
          <button id="btn-leaderboard" class="btn">Leaderboard</button>
        </div>
      </div>
    </section>

    <!-- Quiz screen -->
    <section id="quiz-screen" class="screen">
      <div class="game-top">
        <div>
          <span id="player-display"></span>
          <span id="coins-display"></span>
        </div>
        <div id="progress">Question <span id="qnum">0</span>/<span id="qtotal">0</span></div>
      </div>
      <div class="card quiz-card">
        <h3 id="question-text">Question text</h3>
        <div id="answers" class="answers"></div>
        <div class="row">
          <button id="btn-next" class="btn primary">Next</button>
          <button id="btn-quit" class="btn">Quit</button>
        </div>
      </div>
    </section>

    <!-- Summary / Rewards -->
    <section id="summary-screen" class="screen">
      <div class="card">
        <h2>Results</h2>
        <p id="result-text"></p>
        <p id="reward-text"></p>
        <div class="row">
          <button id="btn-playagain" class="btn primary">Play Again</button>
          <button id="btn-to-cats" class="btn">Categories</button>
          <button id="btn-view-leaderboard-2" class="btn">Leaderboard</button>
        </div>
      </div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard-screen" class="screen">
      <div class="card">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
        <div class="row">
          <button id="btn-clear-leaderboard" class="btn warn">Clear Leaderboard</button>
          <button id="btn-back" class="btn">Back</button>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
