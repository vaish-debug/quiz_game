<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f8ff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
  width: 500px;
  text-align: center;
}
.hidden { display: none; }
input { display: block; margin: 10px auto; padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 6px; }
button { margin: 8px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; background: #4CAF50; color: white; }
button:hover { background: #45a049; }
#answer-buttons button { display: block; width: 100%; margin: 6px 0; }
.reward { font-size: 18px; color: orange; margin: 10px 0; }
h3 { margin-bottom: 5px; }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="login-container" class="container">
  <h2>Welcome to the Quiz Game 🎮</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <input type="password" id="password" placeholder="Set a password">
  <button onclick="startGame()">Start Game</button>
</div>

<!-- Category Selection -->
<div id="category-container" class="container hidden">
  <h2>Select a Category</h2>
  <button onclick="showSubsections('science')">Science</button>
  <button onclick="showSubsections('maths')">Maths</button>
</div>

<!-- Subsection Selection -->
<div id="subsection-container" class="container hidden">
  <h2>Select a Subsection</h2>
  <div id="subsection-buttons"></div>
</div>

<!-- Quiz Screen -->
<div id="quiz-container" class="container hidden">
  <h2 id="question"></h2>
  <div id="answer-buttons"></div>
  <div class="reward" id="reward"></div>
  <button id="next-btn" class="hidden">Next</button>
</div>

<!-- Result Screen -->
<div id="result-container" class="container hidden">
  <h2 id="result"></h2>
  <button onclick="restartQuiz()">Play Again</button>
  <h3>🏆 Leaderboard</h3>
  <ol id="leaderboard"></ol>
</div>

<script>
window.onload=function(){

// ---------- QUESTION BANK (100 Questions Total) ----------

      {q:"Which blood cells fight infection?",a:["RBC","WBC","Platelets","Plasma"],correct:"WBC"},
      {q:"Which part of the plant absorbs water?",a:["Leaf","Root","Stem","Flower"],correct:"Root"},
      {q:"Which gas do humans exhale?",a:["Oxygen","Carbon dioxide","Nitrogen","Hydrogen"],correct:"Carbon dioxide"},
      {q:"DNA stands for?",a:["Deoxyribonucleic Acid","Dioxynucleic Acid","Deoxyribose Acid","None"],correct:"Deoxyribonucleic Acid"},
      {q:"Largest organ in human body?",a:["Heart","Liver","Skin","Lung"],correct:"Skin"},
      {q:"Which organ filters blood?",a:["Heart","Kidney","Lungs","Liver"],correct:"Kidney"},

      {q:"Which organ carries oxygen?",a:["Heart","Lungs","Blood","Skin"],correct:"Blood"},

      {q:"Largest bone in body?",a:["Femur","Tibia","Humerus","Skull"],correct:"Femur"},
      {q:"Human heart has how many chambers?",a:["2","3","4","5"],correct:"4"},
      {q:"Which organ helps in digestion?",a:["Liver","Kidney","Stomach","Heart"],correct:"Stomach"},
      {q:"Which vitamin helps blood clot?",a:["A","B","C","K"],correct:"K"},
      {q:"Which organ stores bile?",a:["Liver","Gallbladder","Pancreas","Kidney"],correct:"Gallbladder"},
      {q:"Which part of brain controls balance?",a:["Cerebrum","Cerebellum","Medulla","Pons"],correct:"Cerebellum"},
      {q:"Largest part of brain?",a:["Cerebrum","Cerebellum","Brainstem","Hypothalamus"],correct:"Cerebrum"},
      {q:"What is H2O?",a:["Water","Hydrogen","Oxygen","Salt"],correct:"Water"},
      {q:"Which blood group is universal donor?",a:["O-","O+","AB+","AB-"],correct:"O-"},
      {q:"Which gas do plants need for photosynthesis?",a:["Oxygen","CO2","Nitrogen","Helium"],correct:"CO2"},
      {q:"What pigment makes plants green?",a:["Chlorophyll","Carotene","Xanthophyll","Melanin"],correct:"Chlorophyll"},
      {q:"Smallest bone in body?",a:["Stapes","Tibia","Femur","Fibula"],correct:"Stapes"},
      {q:"Human body temperature?",a:["36°C","37°C","38°C","39°C"],correct:"37°C"},
      {q:"Which organ controls hormones?",a:["Pancreas","Pituitary","Thyroid","Liver"],correct:"Pituitary"}
    ],
    Physics:[
      {q:"Which planet is Red Planet?",a:["Earth","Mars","Venus","Jupiter"],correct:"Mars"},
      {q:"Unit of force?",a:["Joule","Newton","Pascal","Watt"],correct:"Newton"},
      {q:"Which metal is liquid?",a:["Iron","Mercury","Copper","Gold"],correct:"Mercury"},

      {q:"Light travels fastest in?",a:["Vacuum","Air","Water","Glass"],correct:"Vacuum"},
      {q:"Unit of electric current?",a:["Volt","Ampere","Ohm","Watt"],correct:"Ampere"},
      {q:"Which is renewable energy?",a:["Coal","Solar","Petrol","Gas"],correct:"Solar"},
      {q:"First man on moon?",a:["Neil Armstrong","Buzz Aldrin","Yuri","Kalpana"],correct:"Neil Armstrong"},
      {q:"Acceleration formula?",a:["v=u+at","F=ma","E=mc²","P=mv"],correct:"v=u+at"},
      {q:"Pressure formula?",a:["F/A","P×V","m×a","W/t"],correct:"F/A"},
      {q:"Which force keeps planets in orbit?",a:["Magnetism","Gravity","Friction","Electric"],correct:"Gravity"},
      {q:"Unit of energy?",a:["Newton","Joule","Watt","Volt"],correct:"Joule"},
      {q:"Which gas in atmosphere is most?",a:["O2","N2","CO2","H2"],correct:"N2"},
      {q:"Which wave needs medium?",a:["Light","Radio","Sound","X-rays"],correct:"Sound"},
      {q:"Unit of frequency?",a:["Hz","Watt","Newton","Volt"],correct:"Hz"},
      {q:"Voltage formula?",a:["V=IR","V=I/R","V=I+R","V=IR²"],correct:"V=IR"},
      {q:"Mass unit?",a:["Kg","m","N","J"],correct:"Kg"},
      {q:"Speed of light?",a:["3×10⁸ m/s","3×10⁶ m/s","3×10⁵ m/s","3×10⁷ m/s"],correct:"3×10⁸ m/s"},
      {q:"Which force opposes motion?",a:["Gravity","Friction","Magnetism","Centrifugal"],correct:"Friction"},
      {q:"Who proposed relativity?",a:["Newton","Einstein","Galileo","Tesla"],correct:"Einstein"},
      {q:"Unit of work?",a:["Joule","Newton","Watt","Volt"],correct:"Joule"},
      {q:"Density formula?",a:["M/V","V/M","M×V","M+V"],correct:"M/V"},
      {q:"Which planet nearest Sun?",a:["Mercury","Venus","Earth","Mars"],correct:"Mercury"},
      {q:"Which is sound wave?",a:["Longitudinal","Transverse","EM","Light"],correct:"Longitudinal"},
      {q:"Ohm's law?",a:["V=IR","F=ma","E=mc²","P=mv"],correct:"V=IR"}
    ]
  },
  maths:{
    Algebra:[
      {q:"2x+5=15, x=?",a:["5","10","7","15"],correct:"5"},
      {q:"5^4=?",a:["125","525","625","725"],correct:"625"},
      {q:"(50-20)/5=?",a:["4","5","6","7"],correct:"6"},
      {q:"7!=?",a:["5040","720","840","1000"],correct:"5040"},
      {q:"√81=?",a:["8","9","10","11"],correct:"9"},
      {q:"15 squared?",a:["125","150","225","250"],correct:"225"},
      {q:"LCM 6 & 8?",a:["12","18","24","36"],correct:"24"},
      {q:"HCF 36 & 60?",a:["6","12","18","24"],correct:"12"},
      {q:"1/2+1/3=?",a:["5/6","2/5","1/5","1/6"],correct:"5/6"},
      {q:"First prime?",a:["0","1","2","3"],correct:"2"},
      {q:"3x+2=11, x=?",a:["2","3","4","5"],correct:"3"},
      {q:"4²+3²=?",a:["16","25","20","12"],correct:"25"},
      {q:"5×6-7=?",a:["23","30","35","28"],correct:"23"},
      {q:"x²=49, x=?",a:["5","6","7","8"],correct:"7"},
      {q:"(3+2)²=?",a:["25","15","9","10"],correct:"25"},
      {q:"2³+3³=?",a:["35","27","35","29"],correct:"35"},
      {q:"5x-3=12, x=?",a:["2","3","4","5"],correct:"3"},
      {q:"9/3+7=?",a:["9","10","10","10"],correct:"10"},
      {q:"10²-15=?",a:["85","95","100","90"],correct:"85"},
      {q:"6×6-6=?",a:["30","36","30","42"],correct:"30"},
      {q:"2x+3=11, x=?",a:["4","3","5","6"],correct:"4"},
      {q:"3x-2=7, x=?",a:["2","3","3","4"],correct:"3"},
      {q:"4+5×2=?",a:["13","18","20","14"],correct:"14"},
      {q:"(12/4)+3=?",a:["5","6","7","8"],correct:"6"},
      {q:"8×2-5=?",a:["11","10","15","16"],correct:"11"}
    ],
    Geometry:[
      {q:"Perimeter of square side 10?",a:["20","30","40","50"],correct:"40"},
      {q:"Area rectangle 5x8?",a:["30","40","45","50"],correct:"40"},
      {q:"90° angle called?",a:["Right","Acute","Obtuse","Reflex"],correct:"Right"},
      {q:"Roman numeral 50?",a:["L","X","V","C"],correct:"L"},
      {q:"3/4 as decimal?",a:["0.25","0.5","0.75","0.85"],correct:"0.75"},
      {q:"Circle area πr², r=5?",a:["25π","5π","10π","50π"],correct:"25π"},
      {q:"Cube volume side 3?",a:["9","27","12","81"],correct:"27"},
      {q:"Pythagoras theorem?",a:["a²+b²=c²","a+b=c","a²-b²=c²","ab=c"],correct:"a²+b²=c²"},
      {q:"Square interior angle?",a:["90°","60°","120°","100°"],correct:"90°"},
      {q:"Cube faces?",a:["4","6","8","12"],correct:"6"},
      {q:"Triangle sum angles?",a:["90°","180°","270°","360°"],correct:"180°"},
      {q:"Circle circumference formula?",a:["2πr","πr²","πd²","4πr"],correct:"2πr"},
      {q:"Rectangle diagonal?",a:["√(l²+b²)","l+b","l×b","2l+2b"],correct:"√(l²+b²)"},
      {q:"Right triangle sides?",a:["a²+b²=c²","a+b=c","a²-b²=c²","ab=c"],correct:"a²+b²=c²"},
      {q:"Angle sum quadrilateral?",a:["180°","360°","270°","540°"],correct:"360°"},
      {q:"Volume cylinder πr²h r=3,h=5?",a:["45π","15π","60π","30π"],correct:"45π"},
      {q:"Sphere volume?",a:["4/3 πr³","πr²","2πr","πr³"],correct:"4/3 πr³"},
      {q:"Cylinder surface area?",a:["2πrh+2πr²","πr²h","2πr²","πdh"],correct:"2πrh+2πr²"},
      {q:"Diagonal cube side 2?",a:["2√2","2√3","4","√3"],correct:"2√3"},
      {q:"Equilateral triangle angle?",a:["60°","90°","45°","120°"],correct:"60°"},
      {q:"Rectangle area?",a:["l×b","2(l+b)","l+b","l²+b²"],correct:"l×b"},
      {q:"Perimeter triangle?",a:["a+b+c","a×b×c","2(a+b)","a²+b²+c²"],correct:"a+b+c"},
      {q:"Circle radius 5, area?",a:["25π","10π","20π","15π"],correct:"25π"},
      {q:"Angle opposite hypotenuse?",a:["Right angle","Acute","Obtuse","Reflex"],correct:"Right angle"}
    ]
  }
};

// ---------- DOM ELEMENTS ----------
const loginContainer=document.getElementById("login-container");
const categoryContainer=document.getElementById("category-container");
const subsectionContainer=document.getElementById("subsection-container");
const quizContainer=document.getElementById("quiz-container");
const resultContainer=document.getElementById("result-container");
const questionEl=document.getElementById("question");
const answerButtons=document.getElementById("answer-buttons");
const nextButton=document.getElementById("next-btn");
const leaderboardEl=document.getElementById("leaderboard");
const subsectionButtons=document.getElementById("subsection-buttons");
const rewardEl=document.getElementById("reward");

// ---------- VARIABLES ----------
let username="", currentCategory="", currentSubsection="", questions=[], currentQuestionIndex=0, score=0;
let leaderboard=JSON.parse(localStorage.getItem("leaderboard"))||[];

// ---------- FUNCTIONS ----------
window.startGame=function(){
  username=document.getElementById("username").value.trim();
  let password=document.getElementById("password").value.trim();
  if(!username||!password){alert("Enter name and password!"); return;}
  loginContainer.classList.add("hidden");
  categoryContainer.classList.remove("hidden");
}

window.showSubsections=function(category){
  currentCategory=category;
  subsectionButtons.innerHTML="";
  Object.keys(questionBank[category]).forEach(sub=>{
    const btn=document.createElement("button");
    btn.innerText=sub;
    btn.onclick=()=>selectSubsection(sub);
    subsectionButtons.appendChild(btn);
  });
  categoryContainer.classList.add("hidden");
  subsectionContainer.classList.remove("hidden");
}

function selectSubsection(sub){
  currentSubsection=sub;
  let pool=questionBank[currentCategory][currentSubsection];
  questions=shuffleArray(pool).slice(0,10); // Random 10 questions
  currentQuestionIndex=0; score=0;
  subsectionContainer.classList.add("hidden");
  quizContainer.classList.remove("hidden");
  showQuestion();
}

function showQuestion(){
  resetState();
  let q=questions[currentQuestionIndex];
  questionEl.innerText=q.q;
  q.a.forEach(ans=>{
    const btn=document.createElement("button");
    btn.innerText=ans;
    btn.onclick=()=>selectAnswer(ans,q.correct,btn);
    answerButtons.appendChild(btn);
  });
}

function resetState(){
  answerButtons.innerHTML="";
  nextButton.classList.add("hidden");
  rewardEl.innerText="";
}

function selectAnswer(answer,correct,btn){
  if(answer===correct){ btn.style.background="green"; score++; rewardEl.innerText="✅ Correct!"; }
  else{ btn.style.background="red"; rewardEl.innerText="❌ Wrong!"; }
  Array.from(answerButtons.children).forEach(b=>{b.disabled=true; if(b.innerText===correct)b.style.background="green";});
  nextButton.classList.remove("hidden");
}

nextButton.addEventListener("click",()=>{
  currentQuestionIndex++;
  rewardEl.innerText="";
  if(currentQuestionIndex<questions.length) showQuestion();
  else showResult();
});

function showResult(){
  quizContainer.classList.add("hidden");
  resultContainer.classList.remove("hidden");
  document.getElementById("result").innerText=`${username}, you scored ${score}/${questions.length}`;
  leaderboard.push({name:username,score});
  leaderboard.sort((a,b)=>b.score-a.score);
  leaderboard=leaderboard.slice(0,5);
  localStorage.setItem("leaderboard",JSON.stringify(leaderboard));
  renderLeaderboard();
}

function renderLeaderboard(){
  leaderboardEl.innerHTML="";
  leaderboard.forEach(entry=>{
    let li=document.createElement("li");
    li.innerText=`${entry.name}: ${entry.score}`;
    leaderboardEl.appendChild(li);
  });
}

window.restartQuiz=function(){
  resultContainer.classList.add("hidden");
  categoryContainer.classList.remove("hidden");
}

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5);}
}
</script>
</body>
</html>
